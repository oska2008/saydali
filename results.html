<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج البحث</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      padding: 40px;
      direction: rtl;
      color: #fff;
    }
    .container {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ffee58;
      margin-bottom: 20px;
    }
    .result {
      background: #ffffff22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      line-height: 1.7;
    }
    .label {
      color: #ffe082;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نتائج البحث عن: <span id="queryText"></span></h1>
    <div class="result" id="resultBox">
      جاري تحميل البيانات...
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query')?.toLowerCase();
    document.getElementById('queryText').textContent = query || '';

    async function loadData() {
      try {
        const response = await fetch('./medicines.json');
        if (!response.ok) throw new Error('فشل تحميل الملف');

        const data = await response.json();
        const resultBox = document.getElementById('resultBox');

        const key = Object.keys(data).find(k =>
          k.toLowerCase() === query || data[k].arabic_name === query
        );

        if (key && data[key]) {
          const d = data[key];
          resultBox.innerHTML = `
            <div><span class="label">الاسم التجاري:</span> ${d.arabic_name}</div>
            <div><span class="label">اسم الشركة:</span> ${d.brand}</div>
            <div><span class="label">التركيز:</span> ${d.concentration}</div>
            <div><span class="label">الاستخدام:</span> ${d.usage}</div>
            <div><span class="label">السن المناسب:</span> ${d.age}</div>
            <div><span class="label">الأعراض الجانبية:</span> ${d.side_effects}</div>
          `;
        } else {
          resultBox.textContent = 'لم يتم العثور على نتائج لهذا الدواء.';
        }
      } catch (err) {
        document.getElementById('resultBox').textContent = '⚠️ تأكد من تشغيل الموقع على خادم محلي (localhost) بسبب قيود المتصفح على ملفات JSON.';
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
