<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      background: #00f7ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>دخول الأدمن</h1>

    <div id="loginSection">
      <input type="text" id="adminUser" placeholder="اسم الأدمن"><br>
      <input type="password" id="adminPass" placeholder="كلمة المرور"><br>
      <button onclick="checkAdmin()">دخول</button>
    </div>

    <div id="editSection" class="hidden">
      <h2>تعديل بيانات صفحة الدخول</h2>
      <input type="text" id="newLoginUser" placeholder="اسم المستخدم الجديد"><br>
      <input type="password" id="newLoginPass" placeholder="كلمة المرور الجديدة"><br>
      <button onclick="saveNewLogin()">حفظ التغييرات</button>
    </div>
  </div>

  <script>
    // بيانات الأدمن الافتراضية
    if (!localStorage.getItem("real_admin_user")) {
      localStorage.setItem("real_admin_user", "1111");
      localStorage.setItem("real_admin_pass", "1111");
    }

    function checkAdmin() {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;
      const storedU = localStorage.getItem("real_admin_user");
      const storedP = localStorage.getItem("real_admin_pass");

      if (u === storedU && p === storedP) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("editSection").classList.remove("hidden");
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة.");
      }
    }

    function saveNewLogin() {
      const loginUser = document.getElementById("newLoginUser").value;
      const loginPass = document.getElementById("newLoginPass").value;

      if (loginUser && loginPass) {
        localStorage.setItem("program_user", loginUser);
        localStorage.setItem("program_pass", loginPass);
        alert("✅ تم تحديث بيانات تسجيل الدخول لصفحة index0.html");
      } else {
        alert("❗ يرجى إدخال اسم المستخدم وكلمة المرور.");
      }
    }
  </script>

</body>
</html>
